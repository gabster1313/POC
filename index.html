<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC</title>
</head>
<body>
    <header>
    <nav>
      <a href="index.html" class="logo">Brief It</a>
      <a href="Daily Brief.html">Daily Brief</a>
      <a href="archive.html">Archive</a>
    </nav>
  </header>
  <h1>
    Talent Show
  </h1>
  <p>
    Submit your takes on the briefs and they'll be displayed here!
  </p>
  <!DOCTYPE html>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1em;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
  <div class="gallery" id="gallery"></div>

  <script>
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSLHdRsXoVcPV0yDp9w3yL1phaA-76xhyZYnzVUtBTD--Lc6mRMkF-kIMzMkWCslP8XOvaKQY8c8U43/pub?gid=794087305&single=true&output=csv';

    fetch(SHEET_CSV_URL)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.split('\n').slice(1); // skip the header
        const gallery = document.getElementById('gallery');

        rows.forEach(row => {
          const cols = row.split(',');
          const link = cols[1]; // Column 2 is usually the image link

          if (link && link.includes("drive.google.com")) {
            const match = link.match(/[-\w]{25,}/);
            if (match) {
              const fileId = match[0];
              const directLink = `https://drive.google.com/uc?export=view&id=${fileId}`;

              const img = document.createElement('img');
              img.src = directLink;
              gallery.appendChild(img);
            }
          }
        });
      })
      .catch(error => {
        console.error("Error fetching CSV:", error);
      });
  </script>
    
</body>
</html>
